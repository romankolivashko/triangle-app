<div class="container">
  <h1>Triangle Tracker</h1>
  <form id="calculate">
    <div class="form-group">
      <label for="sideA">1st side length:</label>
      <input id="sideA" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="sideB">2nd side length:</label>
      <input id="sideB" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="sideC">3nd side length:</label>
      <input id="sideC" class="form-control" type="text">
    </div>
    <button type="submit" class="btn btn-light">Calculate!</button>
  </form>

  <div class="output">
  <div id="equal">
    <p class="h3">This is an <strong>equilateral </strong>triangle.</p>
  </div>

  <div id="isos">
    <p class="h3">This is an <strong>isosceles </strong>triangle.</p>
  </div>

  <div id="scal">
    <p class="h3">This is a <strong>scalene </strong>triangle.</p>
  </div>
  </div>
</div>

</body>
